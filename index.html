<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chuck's Pizza</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to Chuck's Pizza!</h1>
    <div class="size">
      <h3>Sizes</h3>
      <form>
        <label>
          <p>Personal<input type="radio" name="size" value="personal" checked></p>
          <p>Medium<input type="radio" name="size" value="medium"></p>
          <p>Large<input type="radio" name="size" value="large"></p>
          <p>Extra Large<input type="radio" name="size" value="xlarge"></p>
        </label>
      </form>
    </div>
    <div class="crust">
      <h3>Crust Styles</h3>
      <form>
        <label>
          <p>Original<input type="radio" name="crust" value="original" checked></p>
          <p>Thin Crust<input type="radio" name="crust" value="thincrust"></p>
          <p>Deep Dish<input type="radio" name="crust" value="deepdish"></p>
        </label>
      </form>
    </div>
    <div class="crust">
      <h3>Sauces</h3>
      <form>
        <label>
          <p>Tomato Marinara<input type="radio" name="sauce" value="tomato" checked></p>
          <p>Pesto<input type="radio" name="sauce" value="pesto"></p>
          <p>Parmesan & Garlic Alfredo<input type="radio" name="sauce" value="alfredo"></p>
          <p>Garlic & Oil<input type="radio" name="sauce" value="garlic"></p>
        </label>
      </form>
    </div>

    <p>Toppings</p>
      <input type="checkbox" name="mozzarella" value="mozzarella" checked> Whole Milk Mozzarella<br>
      <input type="checkbox" name="provolone" value="provolone"> Provolone<br>

    <button type="button" name="button" id="pizzaOven">Bake It!</button>

    <div class="pizzaDisplay">

    </div>

  </body>
</html>
